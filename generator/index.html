<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur Swagger</title>
    <link rel="icon" type="image/png" href="https://www.prios.fr/wp-content/uploads/2020/07/cropped-logo-digital-32x32.png"> <!-- Remplacez l'URL par celle de votre favicon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h2 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-left: 0;
            margin-right: 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 60vh; /* Ajuster la hauteur comme tu le souhaites */
            margin-left: 0;
            margin-right: 0;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Pour inclure les bordures et padding dans la largeur totale */
        }

        textarea:hover {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }

        #downloadButton {
            display: none;  /* Cacher le bouton au d√©but */
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ† G√©n√©rateur Swagger</h2>
        <p>Collez votre classe Java :</p>
        <textarea id="javaClassInput" placeholder="Collez votre classe ici..."></textarea>
        <br>
        <button id="generateButton" class="button" onclick="generateSwagger()">üöÄ G√©n√©rer Swagger</button>
        <p id="loading"><span class="loader"></span> G√©n√©ration en cours...</p>
        <p id="status"></p>
        <button id="downloadButton" class="button" onclick="downloadSwagger()">üì• T√©l√©charger Swagger</button>
    </div>

   <script>
    let generatedSwaggerYaml = '';  // Variable pour stocker le YAML g√©n√©r√©

    function generateSwagger() {
        let javaClassContent = document.getElementById("javaClassInput").value;
        if (!javaClassContent.trim()) {
            alert("Veuillez coller une classe Java.");
            return;
        }

        // Afficher le loader avant l'appel √† fetch
        document.getElementById("loading").style.display = "block";
        document.getElementById("status").textContent = ""; // Effacer tout message pr√©c√©dent
        document.getElementById("downloadButton").style.display = "none";  // Cacher le bouton de t√©l√©chargement pendant la g√©n√©ration

        fetch("http://localhost:8080/api/swagger/generate", {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: javaClassContent
        })
        .then(response => {
            if (response.ok) {
                return response.json(); // Lire la r√©ponse JSON
            }
            return response.json().then(err => { // Lire l'erreur envoy√©e par le serveur
                throw new Error(err.error || 'Erreur lors de la g√©n√©ration');
            });
        })
        .then(data => {
            // Afficher le YAML dans le textarea
            document.getElementById("javaClassInput").value = data.swaggerYaml;  // Mettre le YAML dans le textarea
            generatedSwaggerYaml = data.swaggerYaml;  // Sauvegarder le YAML dans la variable

            // Afficher le message de succ√®s
            document.getElementById("status").textContent = "‚úÖ Swagger g√©n√©r√© avec succ√®s.";
            document.getElementById("status").style.color = "green";

            // Afficher le bouton de t√©l√©chargement maintenant
            document.getElementById("downloadButton").style.display = "inline-block";

            // Masquer le loader
            document.getElementById("loading").style.display = "none";
        })
        .catch(error => {
            document.getElementById("status").textContent = "‚ùå Erreur : " + error.message;
            document.getElementById("status").style.color = "red";
            document.getElementById("loading").style.display = "none"; // Masquer le loader en cas d'erreur
        });
    }

    function downloadSwagger() {
        if (!generatedSwaggerYaml) {
            alert("Aucun fichier Swagger g√©n√©r√©.");
            return;
        }

        // Cr√©er un Blob avec le YAML et d√©clencher le t√©l√©chargement
        let blob = new Blob([generatedSwaggerYaml], { type: "text/yaml" });
        saveAs(blob, "swagger.yaml"); // saveAs est une m√©thode de FileSaver.js
    }
</script>

</body>
</html>
